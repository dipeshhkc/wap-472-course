<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>ASCIImation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/ascii.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <header>CS472: ASCII Animation Viewer</header>
    <div class="container">
      <textarea id="text-area" cols="80" rows="20"></textarea>
      <fieldset>
        <legend>Play Controls:</legend>
        <button id="start">Start</button>
        <button disabled="disabled" id="stop">Stop</button>
      </fieldset>

      <fieldset>
        <legend>Animation:</legend>
        <select id="animation">
          <option selected="selected" value="Blank">Blank</option>
          <option value="Exercise">Exercise</option>
          <option value="Juggler">Juggler</option>
          <option value="Bike">Bike</option>
          <option value="Dive">Dive</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Size:</legend>
        <select id="fontsize">
          <option value="7pt">Tiny</option>
          <option value="10pt">Small</option>
          <option value="12pt" selected="selected">Medium</option>
          <option value="16pt">Large</option>
          <option value="24pt">Extra Large</option>
          <option value="32pt">XXL</option>
        </select>
      </fieldset>
      <fieldset id="speed">
        <legend>Speed:</legend>
        <label><input id="turbo" type="checkbox" />Turbo</label>
      </fieldset>
    </div>
    <div id="validate">
      <a 
      href="https://validator.w3.org/nu/?doc=https://dipeshhkc.github.io/wap-472-course/ascii.html"></a>
      <img
          src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png"
          alt="html validator"
        /> </a
      ><br />
      <a 
      href="https://jigsaw.w3.org/css-validator/validator?uri=https://dipeshhkc.github.io/wap-472-course/ascii.html">
      <img
          src="https://mumstudents.org/cs472/2013-09/images/w3c-css.png"
          alt="Valid CSS!" /></a
      ><br />
      <a href="http://webster.cs.washington.edu/jslint?uri=https://dipeshhkc.github.io/wap-472-course/ascii.html">
        <img
          src="assets/jshint.png"
          height="40"
          width="100"
          alt="JavaScript Lint"
        />
      </a>
    </div>
    <script src="js/animation.js" type="text/javascript"></script>
    <script src="js/ascii.js" type="text/javascript"></script>
  </body>
</html>
