<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Responsive Using Bootstap</title>
  </head>
  <body>
    <div>
      <p class="bg-primary bg-opacity-50 py-3 text-center fw-bold m-0">
        Header
      </p>
      <div class="row ">
        <div
          class="col-12 bg-success bg-opacity-75 text-white font-weight-bold d-flex"
        >
          <p
            class="p-3 m-0 border-end border-2 border-success border-opacity-100"
          >
            Menu1
          </p>
          <p
            class="p-3 m-0 border-end border-2 border-success border-opacity-100"
          >
            Menu2
          </p>
          <p
            class="p-3 m-0 border-end border-2 border-success border-opacity-100"
          >
            Menu3
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 col-md-6 col-12 bg-secondary text-white p-3 h-100">
          Column1
        </div>
        <div class="col-lg-4 col-md-6 col-12 bg-secondary bg-opacity-75 p-3 h-100">
          Column2
        </div>
        <div class="col-lg-4 col-12 bg-secondary bg-opacity-50 p-3">
          Column3
        </div>
      </div>
      <div class="row">
        <div
          class="col-12 footer bg-primary bg-opacity-50 text-white py-3 text-center"
        >
          Footer
        </div>
      </div>
    </div>
  </body>
</html>
